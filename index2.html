<html lang="en">
<head>

    <div>
        <h1 class="logo">Contact <span> Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form ">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="Nombre">Name</label>
                        <input type="text" name="Nombre">
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                        
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                        <p>
                            <label>Message</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p>
                            <button  class="btn-b" type="submit">
                                Send

                            </button>
                        </p>
                    </p>
                </form>
            </div>
                <div class="contact-info">
                    <h4>More Info</h4>
                    <ul>
                        <li><i class="fa-thin fa-location-dot"></i>Baker Street</li>
                        <li><i class="fa-thin fa-phone"></i> 111 111 111</li>

        </div>

            .btn-b {
                background-color: rgb(12, 65, 240);
